name: CI/CD

on:
  push:
    branches: ["main", "dev"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      REGISTRY_IMAGE: ghcr.io/${{ toLower(github.repository_owner) }}/image-processor-backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: server
        run: npm install

      - name: Run tests
        working-directory: server
        run: |
          npm test || echo "no tests yet"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE="${REGISTRY_IMAGE}"
          TAG=${{ github.sha }}

          docker build -t "$IMAGE:$TAG" -t "$IMAGE:latest" -f backend.Dockerfile .
          docker push "$IMAGE:$TAG"
          docker push "$IMAGE:latest"

  cd:
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      REGISTRY_IMAGE: ghcr.io/${{ toLower(github.repository_owner) }}/image-processor-backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.30.0"

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config

      - name: Update backend deployment image
        run: |
          IMAGE="${REGISTRY_IMAGE}:latest"
          kubectl set image deployment/image-backend \
            image-backend=$IMAGE -n image-app
          kubectl rollout status deployment/image-backend -n image-app
