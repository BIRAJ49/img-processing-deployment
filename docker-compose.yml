version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo_password
      POSTGRES_DB: image_db
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "55432:5432"

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    environment:
      PORT: 3000
      DATABASE_URL: postgres://demo:demo_password@db:5432/image_db
    depends_on:
      - db
    ports:
      - "3000:3000"

volumes:
  db-data:
